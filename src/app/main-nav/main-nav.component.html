<mat-toolbar>

  <button mat-icon-button *ngIf="sidenav.mode==='over'"
    (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Barra de Naevegação Responsiva

</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
      class="avatar mat-elevation-z8"
      src=".\assets\Gravatar.png"
    />

    <h4 class="name">Jose Luis</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-button class="menu-button" routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
      <button mat-button class="menu-button" routerLink="/cliente">
        <mat-icon>info</mat-icon>
        <span>Cliente</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>


  <mat-sidenav-content >
    <div class="content mat-elevation-z8">

      <router-outlet></router-outlet>

    </div>


  </mat-sidenav-content>

</mat-sidenav-container>
